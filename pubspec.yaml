name: apps_handler
description: A Flutter plugin to manage and monitor installed applications on Android devices.
version: 1.0.0
homepage: https://github.com/1AdityaX/flutter_plugin_apps_handler

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: dev.aditya.apps_handler
        pluginClass: AppsHandlerPlugin
